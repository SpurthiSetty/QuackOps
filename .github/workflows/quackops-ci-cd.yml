name: QuackOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

env:
  DOCKER_IMAGE: quackops-px4
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'

jobs:
  # 1️⃣ Version calculation
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: get_version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v2.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Extract version components
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          NEW_TAG="v${NEW_VERSION}"
          
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${NEW_TAG}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

  # 2️⃣ Frontend build & test
  frontend:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/GpsMonitoring/package-lock.json

      - name: Install dependencies
        working-directory: frontend/GpsMonitoring
        run: npm ci

      - name: Create version file
        working-directory: frontend/GpsMonitoring
        run: |
          echo '{ "version": "${{ needs.version.outputs.version }}" }' > public/version.json

      - name: Lint (if applicable)
        working-directory: frontend/GpsMonitoring
        run: npm run lint || echo "No lint script found"

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ needs.version.outputs.version }}
          path: |
            frontend/GpsMonitoring/
            !frontend/GpsMonitoring/node_modules/

  # 3️⃣ Backend build & test (MAVSDK via pip)
  backend:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Verify MAVSDK installation
        run: |
          python -c "import mavsdk; print('MAVSDK imported successfully')"
          python -c "from mavsdk import System; print('MAVSDK System class available')"
          pip show mavsdk | grep Version

      - name: Create version file
        working-directory: backend
        run: |
          echo "__version__ = '${{ needs.version.outputs.version }}'" > version.py

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-${{ needs.version.outputs.version }}
          path: |
            backend/
            !backend/__pycache__/
            !backend/.venv/
            !backend/.pytest_cache/

  # 4️⃣ Vision module build (OpenCV via pip)
  vision:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies for OpenCV
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender-dev \
            libgomp1 \
            libglib2.0-0 \
            libgl1

      - name: Install vision dependencies
        working-directory: drone/vision
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify OpenCV installation
        run: |
          python -c "import cv2; print('OpenCV version:', cv2.__version__)"
